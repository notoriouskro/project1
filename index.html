<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Footprint</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Martel|Raleway+Dots|Ruda:900|Shrikhand" rel="stylesheet">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dropdown.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Footprint</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Parks
                        </a>
                        <div id="myDropdown" class="dropdown-content dropdown-menu">
                            <input type="text" placeholder="Search.." id="myInput">
                        </div>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link " href="#">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      
    <header id="initial">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                    <div class="carousel-item active" style="background-image: url('assets/images/parkMain/yosemite.jpg')">
                        <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Yosemite</h2>
                        <p class="lead">Photo: Pablo Fierro</p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('assets/images/parkMain/denali.jpg')">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Denali</h2>
                        <p class="lead">Photo: Bryan Goff </p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('assets/images/parkMain/arches.jpg')">
                    <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">Arches</h2>
                    <p class="lead">Photo: Alexandre Chambon </p>
                    </div>
                 </div>
            </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
            </div>
            
            <h1 class="display-logo">Footprint</h1>
            
            <div class="dropdown1">
                <button class="dropbtn" id="park-search-btn" class="dropbtn">Select a Park
                    <!-- <i class="fas fa-chevron-down"></i> -->
                </button>
                <div id="myDropdown1" class="dropdown1-content">
                    <input type="text" placeholder="Search.." id="myInput">
                </div>
            </div>

    </header>


    <div id="main-img-container"></div>
    
    <div class="container">

        <div id="search-results">
                
        </div>

        <div id="home-weather-info"></div>
    
        <div id="itinerary">


            <h1 id="itinerary-park-title"></h1>

            <!-- table showing itinerary rows -->
            <div id="itinerary-container" class="container">
                <div class="row itinerary-view-head">
                    <!-- <div class="col-md-12">
                        
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="itinerary-add-btn" class="btn btn-success">Add Park to Itinerary</button>
                        <h3>Trip Itinerary</h3>
                    </div>
                </div>
                <div class="row itinerary-view">
                    <div class="col-lg-12">
                        <div class="row itinerary-data-head" id="itinerary-data-head">
                            <div class="col-md-1">&nbsp;</div>
                            <div class="col-md-5">Park Name</div>
                            <div class="col-md-2 text-center">Start Date</div>
                            <div class="col-md-2 text-center">End Date</div>
                            <div class="col-md-1 text-center">Days</div>
                            <div class="col-md-1 text-center">&nbsp;</div>
                        </div>
                        <div id="itinerary-data" class="itinerary-data"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- itinerary modal dialog -->
    <div class="modal fade" id="editItinModal" tabindex="-1" role="dialog" aria-labelledby="editItinModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItinModalLabel">&nbsp;</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- <div class="form-group">
                            <label for="park-name" class="col-form-label">Park Name:</label>
                            <input type="text" class="form-control" id="park-name">
                        </div> -->
                        <div class="form-group">
                            <label for="start-date" class="col-form-label">Start Date:</label>
                            <input type="text" class="form-control" id="datepicker">
                        </div>
                        <div class="form-group">
                            <label for="end-date" class="col-form-label">End Date:</label>
                            <input type="text" class="form-control" id="end-date">
                        </div>
                        <div class="form-group">
                            <label for="num-days" class="col-form-label">Days:</label>
                            <input type="text" class="form-control" id="num-days">
                        </div>
                        <div id="modal-weather-info">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeItin-btn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="updateItin-btn" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <!-- login js -->
    <script src="assets/javascript/app.js"></script>

    <!-- login js -->
    <script src="assets/javascript/login.js"></script>

    <!-- search js -->
    <script src="assets/javascript/search.js"></script>

    <!-- weather js -->
    <script src="assets/javascript/weather.js"></script>

    <!-- itinerary js -->
    <script src="assets/javascript/itinerary.js"></script>

    <!-- moment js -->
    <script src="assets/javascript/moment.js"></script>

    <!-- parks.js -->
    <script src="assets/javascript/parks.js"></script>

</body>

</html>
