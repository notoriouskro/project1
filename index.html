<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footprint</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dropdown.css">


</head>

<body>
    <header>
        <h1>Footprint</h1>
        <p>your national park trip planner</p>
    </header>
    <nav></nav>
    <div id="main-img"></div>

    <div class="dropdown">
        <button id="park-search-btn" class="dropbtn">Find a Park</button>
        <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search..." id="myInput">
        </div>
    </div>

    <div id="search-results">

    </div>

    <div id="park-info">

    </div>



    <div id="weather-info">

    </div>


    <div id="itinerary">

        <h1 id="itinerary-park-title"></h1>

        <!-- table showing itinerary rows -->
        <div id="itinerary-container" class="container">
            <div class="row itinerary-view-head">
                <!-- <div class="col-md-12">
                    
                </div> -->
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="itinerary-add-btn" class="btn btn-success">Add Park to Itinerary</button>
                    <h3>Trip Itinerary</h3>
                </div>
            </div>
            <div class="row itinerary-view">
                <div class="col-lg-12">
                    <div class="row itinerary-data-head" id="itinerary-data-head">
                        <div class="col-md-1">&nbsp;</div>
                        <div class="col-md-5">Park Name</div>
                        <div class="col-md-2 text-center">Start Date</div>
                        <div class="col-md-2 text-center">End Date</div>
                        <div class="col-md-1 text-center">Days</div>
                        <div class="col-md-1 text-center">&nbsp;</div>
                    </div>
                    <div id="itinerary-data" class="itinerary-data"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- itinerary modal dialog -->
    <div class="modal fade" id="editItinModal" tabindex="-1" role="dialog" aria-labelledby="editItinModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItinModalLabel">&nbsp;</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- <div class="form-group">
                            <label for="park-name" class="col-form-label">Park Name:</label>
                            <input type="text" class="form-control" id="park-name">
                        </div> -->
                        <div class="form-group">
                            <label for="start-date" class="col-form-label">Start Date:</label>
                            <input type="text" class="form-control" id="datepicker">
                        </div>
                        <div class="form-group">
                            <label for="end-date" class="col-form-label">End Date:</label>
                            <input type="text" class="form-control" id="end-date">
                        </div>
                        <div class="form-group">
                            <label for="num-days" class="col-form-label">Days:</label>
                            <input type="text" class="form-control" id="num-days">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeItin-btn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="updateItin-btn" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <!-- login js -->
    <script src="assets/javascript/app.js"></script>

    <!-- login js -->
    <script src="assets/javascript/login.js"></script>

    <!-- search js -->
    <script src="assets/javascript/search.js"></script>

    <!-- weather js -->
    <script src="assets/javascript/weather.js"></script>

    <!-- itinerary js -->
    <script src="assets/javascript/itinerary.js"></script>

    <!-- moment js -->
    <script src="assets/javascript/moment.js"></script>

    <!-- parks.js -->
    <script src="assets/javascript/parks.js"></script>

</body>

</html>
