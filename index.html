<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Footprint</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">

    <header id="initial">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                    <div class="carousel-item active" style="background-image: url('assets/images/pablo-fierro-683147-unsplash.jpg')">
                        <div class="carousel-caption d-none d-md-block">
                        <h1 class="display-logo">Footprint</h1>
                        <h2 class="display-4">Yosemite</h2>
                        <p class="lead">Photo: Pablo Fierro</p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('https://source.unsplash.com/bF2vsubyHcQ/1920x1080')">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Second Slide</h2>
                        <p class="lead">This is a description for the second slide.</p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('https://source.unsplash.com/szFUQoyvrxM/1920x1080')">
                    <div class="carousel-caption d-none d-md-block">
                    <h2 class="display-4">Third Slide</h2>
                    <p class="lead">This is a description for the third slide.</p>
                </div>
            </div>
        </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
            </div>

            <div class="dropdown1">
                <button class="dropbtn" id="park-search-btn" class="dropbtn">Select a Park
                    <!-- <i class="fas fa-chevron-down"></i> -->
                </button>
                <div id="myDropdown1" class="dropdown1-content">
                    <input type="text" placeholder="Search.." id="myInput">
                </div>
            </div>

    </header>

    <div id="main-image"></div>
    
    <div class="container">

        <div id="search-results"></div>

        <div id="weather-info"></div>
    
        <div id="itinerary">

            <h1 id="itinerary-park-title"></h1>

            <button id="itinerary-add-btn" class="btn btn-primary">Add</button>

            <!-- table showing itinerary rows -->
            <div id="itinerary-container" class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Trip Itinerary</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="itinerary-data">
                            <div class="row itinerary-head" id="itinerary-head">
                                <div class="col-md-6">Park Name</div>
                                <div class="col-md-2 text-center">Start Date</div>
                                <div class="col-md-2 text-center">End Date</div>
                                <div class="col-md-1 text-center">Duration</div>
                                <div class="col-md-1 text-center">Remove</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
